<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reactive form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Form</h1>
  <div *ngIf="spinner">
    <div margin text-center>
      <ion-spinner></ion-spinner>
    </div>
    <div *ngIf="!spinner" margin text-center>
      <p>error</p>
      <ion-button>Retry</ion-button>
    </div>
</div>
<app-app-loading-feedback></app-app-loading-feedback>

  <h1>Summary</h1>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-label>{{user.name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Birthdate</ion-label>
    <ion-label></ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Sex</ion-label>
    <ion-label></ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Phone</ion-label>
    <ion-label></ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-label></ion-label>
  </ion-item>

</ion-content>
